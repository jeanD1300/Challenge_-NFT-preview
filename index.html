<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image"></div>
        <div class="card-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-info-ETH">
            <p class="numETH"><img src="/images/icon-ethereum.svg" alt="ETH"/>0.041 ETH</p>
            <p><img src="/images/icon-clock.svg" alt="icon-clock"/>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of</p>
          <p class="creator-name">Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/jeanD1300" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jeanD1300">Jean</a>.
    </div>
  </body>
</html>
